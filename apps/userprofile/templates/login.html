{% extends 'base.html' %}
{% load static %}

{% block title %} Entrar - {% endblock %}

{% block content %}
<section id="login" class="section">
    <div class="contentBox">
        <div class="formBox">
            <h1>Entrar</h1>

            <form method="post" action=".">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">

                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <input type="user" class="input" placeholder="Usuário" name="username" id="id_username">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field has-addons mb-4">
                    <div class="control has-icons-left">
                        <input type="password" class="input" placeholder="Senha" name="password" id="id_password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button  type="submit">
                            <i class="fas fa-paw pr-2" style="color: white"></i>
                            Entrar
                        </button>
                    </div>
                </div>

                <h2 class="subtitle is-6 mt-4">Ainda não tem uma conta?
                    <a href="{% url 'signup' %}" style="color: #fdc6e1">Registre aqui.</a>
                </h2>

                {% if form.errors %}
                    <div class="error">
                        <p class="mb-4" style="color: red; cursor: default">Seu usuário e/ou senha estão incorretos!</p>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
    <div class="imgBox">
        <img src="/media/frontpage/products/7.png" alt="Welcome">
    </div>
</section>
{% endblock %}
