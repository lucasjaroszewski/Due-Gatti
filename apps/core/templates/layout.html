<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
	    <title>{% block title %} Admin Dashboard - {% endblock %}</title>
	    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 10]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="https://kit.fontawesome.com/eda1700493.js" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="{% static 'css/appseed/animate.min.css' %}">
	    <link rel="stylesheet" href="{% static 'css/appseed/style.css' %}">

	    <!-- Specific CSS goes HERE -->
	    {% block stylesheets %}{% endblock stylesheets %}
	</head>

	<body>

	    <!-- [ Pre-loader ] start -->
	    <div class="loader-bg">
	        <div class="loader-track">
	            <div class="loader-fill"></div>
	        </div>
	    </div>

		<!-- SideBar -->
	    {% include 'includes/sidebar.html' %}

		<div class="pcoded-main-container">
	        <div class="pcoded-wrapper">
	            {% block content %}{% endblock content %}
	        </div>
	    </div>
		
		<script src="{% static 'js/appseed/vendor-all.min.js' %}"></script>
	    <script src="{% static 'js/appseed/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/appseed/pcoded.min.js' %}"></script>

		{% block javascripts %}{% endblock javascripts %}
	</body>
</html>
